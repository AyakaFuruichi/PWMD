    <section class="shop">
        <div class="shop-nav">
            <h2>Category</h2>
            <ul class="filters">
                <li class="filter_title"><h3>Types</h3></li>

                    <input type="radio" name="categories" id="All" value="All" checked>
                    <label for="All"> All </label>
                </li>
                <li>
                    <input type="radio" name="categories" id="Voice" value="Voice">
                    <label for="Voice"> Voice </label>
                </li>

                </li>
                <li>
                    <input type="radio" name="categories" id="Holo" value="Holo">

                </li>
                <li>
                    <input type="radio" name="categories" id="Other" value="Other">
                    <label for="Other"> Others </label>
